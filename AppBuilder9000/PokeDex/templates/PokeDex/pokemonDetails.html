{% extends "PokeDex/PokeDex_base.html" %}
{% load static %}

{% block title %}PokeDex{% endblock %}

{% block header %}Pokemon Details{% endblock %}

{% block content %}
<div id="container" class="table-responsive w-75 mx-auto">
    <table id="table" class="table table-dark table-bordered table-hover text-center">
        <thead>
        <!-- this is text to be displayed in the rows of the table header-->
            <tr>
                <th scope="col" data-field="name" class="w-25">Name</th>
                <th scope="col" data-field="type" class="w-25">Type</th>
                <th scope="col" data-field="abilities" class="w-25">Abilities</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- this is saying get the name, type, and abilities details from the pokemon name that was clicked on
                and then display it in the webpage-->
                <td>{{ details.name }}</td>
                <td>{{ details.type }}</td>
                <td>{{ details.abilities }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
