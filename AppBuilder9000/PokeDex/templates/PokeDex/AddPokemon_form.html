{% extends "PokeDex/PokeDex_base.html" %}

{% load static %}

{% block title %} PokeDex {% endblock %}

{% load crispy_forms_tags %}

{% block header %} Add to your PokeDex {% endblock %}

{% block content %}

    <div id="form-container" class="table-responsive w-50 mx-auto">
        <form method="post" action="">
            {% csrf_token %}
                <table id="table" class="table table-secondary table-bordered table-hover text-center">
                    {{ form.as_table }}
                </table>
            <button type="submit" class="btn btn-info btn-lg btn-block w-50 mx-auto">Add Pokemon to PokeDex</button>
        </form>
    </div>
{% endblock %}
