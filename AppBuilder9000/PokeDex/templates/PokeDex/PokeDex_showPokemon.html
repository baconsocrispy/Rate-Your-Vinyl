{% extends "PokeDex/PokeDex_base.html" %}

{% block content %}

    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col" style="padding-top: 2px;">Name: - click name for more info on Pok√©mon</th>
        </tr>
      </thead>
      <tbody>
      {% for pokemon in show_pokemon %}
        <tr>
          <th scope="row" style="padding-left: 45px;">{{pokemon.name}}</th>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
