<!-- This is the display database page for the Desserts App -->

{% extends "Desserts/desserts_base.html" %}

{% load static %}

{% block title %}Spoon Fork Bacon{% endblock %}

{% block content %}

<div class="card mb-3">
  <div class="card-body">
    <h1 class="card-title text-info">Spoon Fork Bacon Desserts</h1>
    <table class="table">
        <thead> <!-- table headings -->
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody> <!-- table rows -->

          {% for names, descriptions in zipped_list  %}
            <tr>
              <td> {{ names }}</td>
              <td> {{ descriptions }}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
</div>
<img src ="/static/images/dessert2.jpg" class="img-fluid cardImg" alt="mini fruit tarts">

{% endblock %}
