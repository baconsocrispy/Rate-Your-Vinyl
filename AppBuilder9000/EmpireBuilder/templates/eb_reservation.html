
{% extends 'eb_base.html' %}

{% block title %}Reservations:{% endblock %}

{% block header %}Book your trip:{% endblock %}

{% block content %}
    <div class="admin_panel">
        <form method="POST" action="{% url 'reserve' %}">
            <div class="frmObject_container">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Submit" name="Book It">
                <a href="{% url 'eb_home' %}"><button type='button' class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>


{% endblock %}
