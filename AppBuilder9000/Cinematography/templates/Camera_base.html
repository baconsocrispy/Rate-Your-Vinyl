{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Using Include so that the viewport can be easily templated across each page -->
    {% include "Camera_head.html" %}
    <title>Cameras?  How do work?</title>
</head>
<body>
    <div class="page_container">
        <!-- Adding a universal Navbar for each page that needs one -->
        {% include "content/navbar.html" %}
        <header>
            <h1>Whoa!  Some text!</h1>
        </header>
        <!-- WebM format with VP9 codec to allow for smaller file size and easier load/playback -->
        <div class="video-container">
            <video autoplay loop muted>
                <source src="{% static 'videos/CamLoop.webm' %}" type="video/webm">
                Your browser does not support videos.
            </video>
        </div>
    </div>

</body>
</html>
