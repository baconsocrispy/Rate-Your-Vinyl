{% extends 'ChefKnives/ChefKnives_Base.html' %}

{% load static %}

{% block title %} Chef Knives {% endblock %}


{% block header %} <h1>Chef Knives</h1> {% endblock %}

{% block content %}
<div class="infinite-container">
    {% for number in numbers %}
      <div class="infinite-item">{{ number }}</div>
    {% endfor %}
</div>

  {% if numbers.has_next %}
    <a class="infinite-more-link" href="?page={{ numbers.next_page_number }}">More</a>
  {% endif %}

  <script>
    var infinite = new Waypoint.Infinite({
      element: $('.infinite-container')[0]
    });
  </script>



{% endblock %}
