{% extends "coachBase.html" %}
{% block content %}

    <div class="lighten-20 rounded jumbotron jumbotron-fluid bg-primary text-light text-center">
            <h3 class=" text-center font-weight-bold">Add A Child Participant</h3>
    </div>

    <div class="table-responsive w-50 mx-auto table-striped">
        <form method="POST">
            {% csrf_token %}
                <table class='table bg-danger text-light table-hover table-centered table-striped table-bordered'>
                {{ form.as_table }}
                </table>
                <button type="submit" class="btn btn-success w-100 font-weight-bold">Submit</button>
        </form>
    </div>

{% endblock %}
