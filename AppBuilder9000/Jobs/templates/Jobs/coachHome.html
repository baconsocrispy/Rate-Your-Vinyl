{% extends 'coachBase.html' %}

{% block title %} Welcome to the Chelsea Coach Portal. {% endblock %}


{% block content %}


    <h3>Welcome to the Chelsea Coach Portal.</h3>
    <hr>
    <div class="text-center">
        <h5>Log-in to view your assigned players.</h5>
        <form method="POST">
           <label id="index_label">Choose Account</label>
           {% csrf_token %}
           {{ form.Coach_Name }}
           <button type="submit">Go to Account</button>
        </form>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Add a template to the href so the button works-->
        <button type="submit" class="new-account-button"><a href="{% url 'coachCreate' %}">Create Account</a></button>
    </div>

{% endblock %}
