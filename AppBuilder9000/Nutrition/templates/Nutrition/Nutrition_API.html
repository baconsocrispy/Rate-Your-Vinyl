{% extends 'Nutrition/Nutrition_base.html' %}

{% block content %}

<br>
<h4>Examples: 'Big Mac', 'Large Apple', 'Small egg', 'lettuce', 'Cheetos' ... </h4>
<form method="POST" action="{% url 'nutritionix_nutrients_api' %}">
{% csrf_token %}
<input type="text" name="user_query">

<button type="submit">Search</button>
</form>


{% endblock %}
