{% extends "Nutrition_base.html" %}

{% block title %}Recipes{% endblock %}

{% block header %}Click Below to See Healthy Recipes!{% endblock %}

{% block content %}
    <center>
        <div class="scrollable">
            <table>
                {% for x in recipes %}
                <tr>
                    <td><a href="https://tasty.co/recipe/{{ x.0 }}" target = "_blank">{{ x.1 }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </center>
{% endblock %}
