{% extends 'kettleBells_base.html' %}

{% load static %}

{% block title %}KettleBells{% endblock %}

{% block header %}Enter Exercise:{% endblock %}

{% block content %}

<div class="admin_box">
    <form name="MovesForm" method="POST" action="{% url 'KB_add' %}">
        {% csrf_token %}
        <div class="frmContainer">
           {{ form.non_field_errors }}
           {{ form.as_p }}
        </div>
        <div class="btnBox">
            <input type="submit" class="btn" value="Add Exercise" name="addItem">
            <a href="{% url 'KB_home' %}"><button type="button" class="btn" value="Never Mind">Never Mind</button></a>
        </div>
    </form>
</div>

{% endblock %}
