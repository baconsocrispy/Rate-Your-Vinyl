{% extends "Anime_base.html" %}

{% block title %}CTran Anime{% endblock %}
{% block content %}
    <h3>Welcome to Ctran's Anime</h3>
    <hr>
    <div class="text-center">
        <h5>Manage your existing account!</h5>
        <form method="POST">
            <label id="index_label">Choose Account:</label>
            {% csrf_token %}
            {{ form.account }}
            <button type="submit">Go to Account</button>
        </form>
        <label id="index-label">Choose Account:</label><input type="text" name="Account"><br>
        <button type="submit">Go to Account</button>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Add a template to the href so the button works-->
    </div>
{% endblock %}
