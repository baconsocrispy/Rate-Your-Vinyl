{% load static %}
<!DOCTYPE html>

        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" type="text/css" href="{% static 'CSS/animations1.css' %}">
    </head>


    <body>

        {% include "Masonry/Masonry_footer.html" %}

</html>
