{% extends 'zoo_base.html' %}
{% load static %}

{% block title %}Add Individual{% endblock %}

{% block content %}

<h1>Please add a new species</h1>

<div class="newSpecies">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button id="addSp" type="submit" name="Add Species">Add Species</button>
    </form>
</div>

{% endblock %}
