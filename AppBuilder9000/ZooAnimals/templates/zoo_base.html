{%load static%}


<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Linking to my css -->
        <link rel="stylesheet" type="text/css" href="{%static '/css/ZooAnimals_css.css' %}">
        <title>{% block title %} Zoo Database {% endblock %}</title>
    </head>

    <header>
        {% block header %}
        <div class="navbar">
            <a class="imgLogo">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </a>
            <a href="{% url 'zoo_home' %}">Home</a>
            <a href="{% url 'zoo_current' %}">View Current</a>
            <a href="{% url 'zoo_add' %}">Add</a>
        </div>
        {% endblock %}
    </header>

    <body id="body">
        <br>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>

</html>
