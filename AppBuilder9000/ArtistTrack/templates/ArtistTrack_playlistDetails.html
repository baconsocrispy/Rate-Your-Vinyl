{% extends 'ArtistTrack_base.html' %}
{% block title %}Details{% endblock %}
{% block header %}Playlist Details{% endblock %}
{% block body %}

<div class="">
    <form name="PlaylistForm" method="POST" action="">
        <table class="text-white">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </table>
            <input class="btn btn-primary" type="submit" value="Edit Playlist Details">

    </form>
    <a href="./playlist_delete"><button class="btn btn-danger" >Delete From Library</button></a>
    <a href="{% url 'at_library' %}"><button class="btn btn-secondary">Back to Library</button></a>
</div>

{% endblock %}
