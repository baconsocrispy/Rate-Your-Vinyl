{% extends 'ArtistTrack_base.html' %}
{% block title %}ArtistTrack Edit{% endblock %}
{% block header %}Delete Song{% endblock %}
{% block body %}

    <form method="POST" action="./delete">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete: "{{ song.song_name }}" from the database?</p>

        <input type="submit" value="Yes, delete it!" class="btn">
        <a href="/details"><button class="btn" type="button">Cancel</button></a>
    </form>

{% endblock %}
