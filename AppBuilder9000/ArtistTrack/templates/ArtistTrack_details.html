{% extends 'ArtistTrack_base.html' %}
{% block title %}Details{% endblock %}
{% block header %}Song Details{% endblock %}
{% block body %}

<div class="">
    <form name="SongForm" method="POST" action="">
        <table class="text-white">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit" value="Edit Song Details">

                <button class="btn btn_secondary" onclick="{% url 'at_library' %}">Back to Library</button>

        </div>
    </form>
</div>

{% endblock %}
