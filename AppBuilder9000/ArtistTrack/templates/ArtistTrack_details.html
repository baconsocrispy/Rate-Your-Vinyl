{% extends 'ArtistTrack_base.html' %}
{% block title %}Details{% endblock %}
{% block header %}Song Details{% endblock %}
{% block body %}

<div class="">
    <form name="SongForm" method="POST" action="">
        <table class="text-white">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
            <input class="btn btn-primary" type="submit" value="Edit Song Details">

    </form>
    <a href="./delete"><button class="btn btn-danger" >Delete From Library</button></a>
    <button class="btn btn-secondary" onclick="{% url 'at_library' %}">Back to Library</button>
</div>

{% endblock %}
