{% extends 'ArtistTrack_base.html' %}
{% block title %}Add Song{% endblock %}
{% block header %}Add Song{% endblock %}
{% block body %}

<div class="container-fluid">
    <p class="text-white" id="at-addSong-message">Song has been added successfully</p>
    <form action="" method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" name="Save_Song" type="submit" onclick="document.getElementById('at-addSong-message').style.display = 'block';">Add Song</button>
    </form>




</div>
{% endblock %}
