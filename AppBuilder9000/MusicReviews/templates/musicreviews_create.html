{% extends "musicreviews_base.html" %}
{% load static %}
{% block title %} Add Music Reviews {% endblock %}
{% block header %} <div class="videotext"> Review your favorite Music </div> {% endblock %}

{% block content %}

    <div>
        <form class="revForm" method="POST">
            <div>
                <!-- Cross Site Request Forgery (csrf_token) protection -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div>
                <input type="submit" class="btn" value="Create Review" name="Save_Review">
                <a href="{% url 'review_view' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>



{% endblock %}
