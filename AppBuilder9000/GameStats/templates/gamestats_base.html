{% load static %}

<!DOCTYPE html>
<html lang="en" class="bg_img">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/gamestats.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Black+Ops+One" />
    </head>

    <body>

        <div class="header_container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark headerNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link" href="{% url 'gamestats_home' %}">Home</a>
                    </li>
<!--                    Changing the name of these later, but I figured I'd keep them generic for now-->
<!--                    They're most likely going to become drop downs anyways.-->
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link" href="{% url 'gamestats_form' %}">Review Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link" href="{% url 'gamestats_viewall' %}">Reviewed Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link" href="{% url 'gamestats_topgames' %}">Top Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-secondary nav-link" href="{% url 'gamestats_explore' %}">Explore</a>
                    </li>
                </ul>
            </nav>
        </div>
        <header>
            <h1>{% block header %} {% endblock %}</h1>
        </header>
<!--        body placement here-->
        <div>
            {% block content %}
            {% endblock %}
        </div>
<!--        footer placement here-->
        <footer>
            <p>Austin Lawrence &copy; 2022</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
