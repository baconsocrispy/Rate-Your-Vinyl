{% extends 'ATVTrails_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block header %}ATV Trails{% endblock %}

{% block content %}
<h1 class="heading text-center">Add a New Trail:</h1>
    <div class="container">
        <form method="POST" class="control-label col-xs-1">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="frmBtn_container">
                <input type="submit" class="btn btn-primary" id="btn" value="Add a Trail" name= "add_trail">
                <a href="{% url 'Atv_home' %}"><button type="button" class="btn btn-secondary" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>

{% endblock %}
