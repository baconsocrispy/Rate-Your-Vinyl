{% extends "Basketball/Basketball_base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="Save_Pickup">Save Pickup Game</button>
</form>
<div id="pickup_table">
    <table>
    {% for i in posts %}
        <tr>
        <th><a href="{% url 'Search_Pickup' %}">Name:</a><p>{{ i.name}}</p></th>
        <th><p>Date:</p>{{ i.date}}</th>
        <th><p>Points:</p>{{ i.points}}</th>
        </tr>
    {% endfor %}
    </table>
</div>

{% endblock %}
