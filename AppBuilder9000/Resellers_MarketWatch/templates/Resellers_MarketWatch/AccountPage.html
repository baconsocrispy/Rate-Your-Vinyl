{% extends "Resellers_MarketWatch/MarketWatch_base.html" %}

{% block title %}Account{% endblock %}
{% block style %}
<style>
body {
            margin: 54px;
          }

        .my-container {

            border: 1px solid green;
          }

        .my-row {
            border: 3px solid red;
            height: 300px;
          }

        .my-col {
            border: 3px dotted blue;
          }

        #account-R1 {
            height: 50px;
        }
</style>
{% endblock %}
{% block content %}
        <div class="container my-container">
            <div class="row my-row" id="account-R1">
                <div class="col-md-12 center-align-items-start my-col" id="account-R1C1">
                    Row 1 Col 1
                </div>
            </div>
                <div class="row my-row" id="account-R2">
                    <div class="col-md-4 center-align-items-start my-col" id="account-R2C1">
                        Row 2 Col 1
                         <form action="">
                            <table>
                                {% csrf_token %}
                                {{ form }}
                            </table>
                             <input type="submit" value="submit">
                        </form>
                    </div>
                    <div class="col-md-8 center-align-items-start my-col" id="account-R2C2">
                        Row 2 Col 2
                    </div>
                </div>
        </div>
{% endblock %}
