{% extends "Resellers_MarketWatch/MarketWatch_base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
        <div class="container my-container">
            <div class="row my-row" id="account-R1">
                <div class="col-md-12 center-align-items-start my-col" id="account-R1C1">
                    Row 1 Col 1
                </div>
            </div>
                <div class="row my-row" id="account-R2">
                    <div class="col-md-6 center-align-items-start my-col" id="account-R2C1">
                        Row 2 Col 1
                        <form method="post">
                            <table>
                                {% csrf_token %}
                                {{ form }}
                            </table>
                            <input type="submit" value="submit">
                        </form>
                    </div>
                    <div class="col-md-6 center-align-items-start my-col" id="account-R2C2">
                        Row 2 Col 2
                    </div>
                </div>
        </div>
{% endblock %}
