{% extends "Resellers_MarketWatch/MarketWatch_base.html" %}

{% block title %}Resellers | MarketWatch{% endblock %}

{% block content %}
    <div class="container my-container">
        <div class="row my-row">
            <div class="col-xs-12 center-align-items-start my-col">
                Row 1 Col 1
            </div>
        </div>

            <div class="row my-row">
                <div class="col-sm-4 center-align-items-start my-col form-group">
                    Row 2 Col 1
                    <div class="Input-group mb-3">
                        <form method="post">
                                {% csrf_token %}
                                {{ form.first_name }}
                                {{ form.last_name }}
                                {{ form.email }}
                            <br>
                             <input class="btn btn-primary" type="submit" value="submit">
                        </form>
                    </div>
                </div>
                <div class="col-md-8 center-align-items-start my-col">
                    Row 2 Col 2
                </div>
            </div>
    </div>
{% endblock %}
