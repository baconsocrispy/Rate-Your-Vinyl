{% extends 'WorldRecipes/WR_base.html' %}

{% block title %} Recipes {% endblock %}

{% block content %}

<div>
    <ul>
        {% for item in all_recipes %}
        <li>{{ item.cuisine_type }}</li>
        <li>{{ item.recipe_name }}</li>
        <li>{{ item.ingredients }}</li>
        <li>{{ item.date_created }}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
