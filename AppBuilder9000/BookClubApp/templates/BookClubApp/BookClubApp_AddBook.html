{% extends "BookClubApp/BookClubApp_base.html" %}
{% load static %}
{% block title %}Add Book{% endblock %}

{% block content %}
<!-- Form to add read books to the database -->
<div class="book-form">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary"  type="submit" name="Save_Book">Add Book</button>
    </form>
</div>
{% endblock %}
