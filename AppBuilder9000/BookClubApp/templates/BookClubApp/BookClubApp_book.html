{% extends "BookClubApp/BookClubApp_base.html" %}
{% load static %}
{% block title %}My Books{% endblock %}

{% block content %}
<div class="content">
    <h1>{{book.title}}</h1>
    <h5><em>{{book.author}}</em></h5>
    {% if book.comments %}
        <p>{{book.comments}}</p>
    {% endif %}
</div>

{% endblock %}
