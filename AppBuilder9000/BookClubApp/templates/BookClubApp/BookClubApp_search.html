{% extends "BookClubApp/BookClubApp_base.html" %}
{% load static %}
{% block title %}Explore New Books{% endblock %}

{% block content %}
<div class="content">
    <div class="book-form">
        <form action="{% url 'BookClubApp_explore' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-secondary"  type="submit" name="searchBook">Search</button>
        </form>
    </div>
</div>
{% endblock %}
