{% extends "JobScraping_base.html" %}

{% block title %}Job Input{% endblock %}

{% block header %}Nice find! <br> Input Your Job Here:{% endblock %}

{% block content %}
  <div class="">
    <form method="POST" action="{% url 'inputJob' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {{ form.as_p }}
      <input type="submit" value="Save Job">
    </form>
  </div>
{% endblock %}
