{% extends "JobScraping_base.html" %}

{% block title %}Job Search{% endblock %}

{% block header %}Find some jobs here!{% endblock %}

{% block content %}
    <div class=".container">
        <form action="/JobScraping/searchResults/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="what" class="form-label">Search Terms (e.g. Software Developer)</label>
                <input class="form-control" id="what" name="what" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location(e.g. Portland, OR)</label>
                <input class="form-control" id="location" name="location">
            </div>
            <input type="submit" class="btn btn-primary">
        </form>

        <table class="table table-dark table-striped sortable">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Company</th>
                    <th scope="col">Posting<br>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for each in jobs %}

                    <tr>
                        <td>{{ each.0 }}</td>
                        <td>{{ each.1 }}</td>
                        <td>{{ each.2 }}</td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
