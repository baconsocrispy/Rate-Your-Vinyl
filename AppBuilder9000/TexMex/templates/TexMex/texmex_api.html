{% extends "texmex_base.html" %}

{% block title %}Tex-Mex{% endblock %}

{% block header %}Current Recipes on Tasty:{% endblock %}

{% block content %}
<div>>
			<center>
			<table>
				{% for i in recipe_site %}
				<tr>
					<td><a href="https://tasty.co/recipe/{{i}}" target="_blank">{{i}}</a></td>
				</tr>
				{% endfor %}

			</table>
			</center>
        </div>

{% endblock %}
