{% extends "texmex_base.html" %}

{% block title %}Tex-Mex{% endblock %}

{% block header %}Current Recipes on Tasty:{% endblock %}

{% block content %}
		<div>>
			<center>
				<table>
					{% for x in recipe_list %}
					<tr>
						<td><a href="https://tasty.co/recipe/{{x.0}}" target="_blank">{{x.1}}</a></td>
					</tr>
					{% endfor %}

				</table>
			</center>
        </div>

{% endblock %}
