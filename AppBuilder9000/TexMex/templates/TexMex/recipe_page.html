{% extends "texmex_base.html" %}

{% block title %}Tex-Mex{% endblock %}

{% block header %}Welcome to Tex-Mex Rocks!{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="FoodForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id">Select a recipe from the list to edit:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
            {% for food in foods %}
                <option value="../{{ food.pk}}/details/">{{ food.name }}</option>
            {% endfor %}
            </select>
            <div class="frmBtn_container"></div>
            <a href="{% url 'createRecord' %}"><button type="button" class="btn">Add Recipe</button></a>
            <a href="{% url 'home' %}"><button type="button" class="btn">Logout</button></a>
        </div>
    </form>

</div>


{% endblock %}
