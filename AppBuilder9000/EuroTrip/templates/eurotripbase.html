{% load static %}

<!--a lot of the block tags inherit pages from other files-->
<!DOCTYPE html>
<html lang="en" class="bg_img">
    <head>
        <meta charset="UTF-8">
        <!--grabs the title from the respected page-->
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/eurotrip.css'%}">
    </head>
    <body>
        <div class="page_container">
            <!--grabs the navbar-->
           {% include "eurotripnavbar.html" %}
           <header class="header-title">
                <h1>{% block header %}{% endblock %}</h1>
           </header>
            {% block content %}{% endblock %}
        </div>
        <!--grabs the footer-->
        {% include "eurotripfooter.html" %}

    </body>
</html>
