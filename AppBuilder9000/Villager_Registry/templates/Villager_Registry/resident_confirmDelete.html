{% extends "Villager_Registry/villager_base.html" %}

{% block title %}Resident: Confirm Delete{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <form method="POST" action=".">
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "{{item.name}}" from the database?</p>

            {{ item.as_p }}

        <input type="submit" value="Yes, delete it!" class="btn">
        <a href="{% url 'villager_admin' %}"><button class="btn" type="button">Cancel</button></a>
    </form>


{% endblock %}
