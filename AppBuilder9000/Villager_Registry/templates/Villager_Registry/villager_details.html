{% extends "Villager_Registry/villager_base.html" %}

{% block title %}Present Residents{% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="account-container" style="height:1550px;">
    <div class="account-form" stlye="height:100%;">
        <form method="POST" id="thisForm" action="../villager_details/">
            <table style="width:100%">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_table }}
            </table>
               <input class="account-button" type="submit" style="margin-top: 20px">
               <button class="account-button"><a href="../{{ form.pk }}/villager_delete/">DELETE</a></button>
               <button class="account-button"><a href="{% url 'villager_home' %}">CANCEL</a></button>
        </form>
    </div>
</div>
{% endblock %}
