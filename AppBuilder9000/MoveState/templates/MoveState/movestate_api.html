{% extends "MoveState/movestate_base.html" %}
{% load static %}

{% block content %}
<div id="container" class="table-responsive w-75 mx-auto">
    <table id="table" class="table table-dark table-bordered table-hover text-center" data-toggle="table">

        <thead>
            <tr>
                <th scope="col" data-field="name" data-sortable="true" class="w-25">Cities</th>
                <th scope="col" data-field="name" data-sortable="true" class="w-25">Populations</th>
            </tr>
        </thead>
        <tbody>
        {% for move in movestate_list %}
            <tr>
                <td><a href="{% url 'movestate_details' State.id %}">{{ State }}</a></td>
                <td>{{ city_name }}</td>
                 <td>{{ population }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
