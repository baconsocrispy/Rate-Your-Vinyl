{% extends 'lofi_base.html' %}

{% block title %}DETAILS{% endblock %}

{% block header %}SONG DETAILS{% endblock %}


{% block content %}

<table class="panel">
    <thead>
        <tr>
            <th class="sizem">Song</th>
            <th class="sizem">Artist</th>
            <th class="sizem">Album</th>
            <th class="sizem">Year</th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td>
                {{ song.name }}
            </td>
            <td>
                {{ song.artist }}
            </td>
            <td>
                {{ song.album }}
            </td>
            <td>
                {{ song.year }}
            </td>
            <td>
                <a href="{% url 'lofi_edit' song.pk %}">Edit</a>
            </td>
            <td>
                <a href="{% url 'confirm_delete' song.pk %}">Delete</a>
            </td>
        </tr>


    </tbody>
</table>

{% endblock %}
