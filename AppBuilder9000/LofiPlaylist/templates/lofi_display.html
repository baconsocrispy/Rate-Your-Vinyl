{% extends 'lofi_base.html' %}

{% block title %}DATABASE{% endblock %}

{% block header %}SONG LIST{% endblock %}

{% block content %}

            <table class="panel">
                <thead>
                    <tr>
                        <th class="sizem">Song</th>
                        <th class="sizem">Artist</th>
                        <th class="sizem">Album</th>
                        <th class="sizem">Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for songs in LofiPlaylist %}
                        <tr>
                            <td>
                                {{ songs.name }}
                            </td>
                            <td>
                                {{ songs.artist }}
                            </td>
                            <td>
                                {{ songs.album }}
                            </td>
                            <td class>
                                {{ songs.year }}
                            </td>
                        </tr>
                    {% endfor %}
                 </tbody>
            </table>

{% endblock %}
