{% extends "wine_base.html" %}

{% block content %}
<h2>Wine Log</h2>
<table>
    <tr>
        <th>Wines</th>
        <th>Entry Date</th>
    </tr>
    {% for e in entry %}
    <tr>
        <td><a href="{% url 'wine_details' e.id %}">{{ e.type }}</a></td>
        <td>{{ e.varietal }}</td>
    </tr>
    {% endfor %}
</table>
<button><a href="{% url 'wine_create' %}">Add Wine</a></button>

{% endblock %}
