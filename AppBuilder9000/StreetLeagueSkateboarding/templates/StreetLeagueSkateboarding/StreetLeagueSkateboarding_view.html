{% extends "StreetLeagueSkateboarding_base.html" %}

{% block content %}

<h1>View Roster</h1>
<table>
    <tr>
        <th>First Name</a></th>
        <th>Last Name</a></th>
        <th>Age</a></th>
        <th>Hometown</a></th>
    </tr>
    {% for e in entry %}
    <tr>
        <td>{{ e.first_name }}</td>
        <td>{{ e.last_name }}</td>
        <td>{{ e.age }}</td>
        <td>{{ e.hometown }}</td>
    </tr>
    {% endfor %}
</table><br>
<button><a href="{% url 'StreetLeagueSkateboarding_create' %}">Add Skater</a></button>

{% endblock %}
