{% extends 'turtles_base.html' %}

{% block title %}Turtles Rescue{% endblock %}

{% block header %}Create Details:{% endblock %}

{% block content %}


<div class="admin-panel" xmlns="http://www.w3.org/1999/html">
    <form name="createForm" method="POST" action="../details/">
        <table>
            { csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <button class="btn"><a href="#">DELETE</a></button>
                <button class="btn"><a href="#">CANCEL</a></button>
            </div>
        </div>
    </form>
</div>
