{% extends "turtles_base.html" %}
{% load static %}
{% block title %}Edit Rescue Info{% endblock %}

{% block header %}
    <h3>Edit Rescue</h3>
{% endblock %}

{% block content %}
    <div id="form-container" class="table-responsive w-50 mx-auto">
         <form method="POST">
             {% csrf_token %}
             <table id="table" class="table table-dark table-bordered table-hover text-center">
                 {{ form.as_table }}
             </table>
             <button type="submit" class="btn btn-dark btn-lg btn-block w-50 mx-auto">Edit</button>
         </form>
    </div>

{% endblock %}
