{% extends "exercises_base.html" %}

{% block title %}Exercises{% endblock %}

{% block header %}Specific Body Part Exercises:{% endblock %}

{% block content %}

<div class="exercises_names">
    <form name="ExerciseForm" method="POST" action="">
        <div class="formObject">
            {% csrf_token %}
            <label for="menu_id" style="color:Black">Select an exercise from the list to edit:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
            {% for name in names %}
                <option value="../{{ name.pk }}/details/">{{ name.exercise_name }}</option>
            {% endfor %}
            </select>
            <div class="fromBtn_container">
                <a href="{% url 'exercises_create' %}"><button type="button" class="btn">Create new exercise</button></a>
                <a href="{% url 'Exercises_Home' %}"><button type="button" class="btn">Cancel</button></a>
            </div>
        </div>
    </form>
</div>




{% endblock %}
