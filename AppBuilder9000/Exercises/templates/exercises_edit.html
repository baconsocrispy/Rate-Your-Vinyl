{% extends "exercises_base.html" %}

{% block title %}Exercises{% endblock %}

{% block header %}Edit Exercise{% endblock %}

{% block content %}
<div id="form-container">
    <form method ='POST'>
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">Save</button>
        <button type="submit" onclick="return confirm('Are you sure you want to delete this?')">Delete</button>
    </form>
</div>
{% endblock %}
