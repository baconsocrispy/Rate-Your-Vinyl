{% extends "MTB_Trails/mtb_trails_base.html" %}
{% load static %}


{% block title %}MTB Project API{% endblock %}

{% block header %}search SingleTracks in Colorado{% endblock %}

{% block content %}
    <!-- This custom class centers our elements -->
    <div class="mtb-project--container">
        <!-- This class adds padding to bottom of page -->
        <div class="bottom-page--padding">
            {% for trail in trail_list %}
            <div class="my-5">
                <div class="card border-white text-white bg-dark" style="max-width: 50rem;">
                    <div class="card-header border-white text-white">
                        <div class="card-body">
                            <h1 class="card-title text-danger text-center pb-4 border-white">Reviews</h1>
                            <p class="card-text">
                               {{trail}}
                            </p>
                        </div>
                            <div class="card-footer border-white text-danger text-center">

                            </div>
                        </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
