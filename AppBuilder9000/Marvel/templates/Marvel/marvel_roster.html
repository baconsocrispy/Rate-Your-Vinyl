{% extends "marvel_base.html" %}

{% block content %}
<h1>Characters</h1>
<table>
    <tr>
        <th colspan="1"> Character</th>
        <th colspan="2"> Description</th>
    </tr>
    {% for c in character %}
    <tr>
        <td ><a href="{% url 'marvel_details' c.id %}">{{ c.name }}</a><td>
        <td>{{ c.description }}</td>
    </tr>
    {% endfor %}
</table>
<button><a href="{% url 'marvel_create' %}">Add Character</a></button>


{% endblock %}
