{% extends "Personality_base.html" %}

{% block title %}Personality{% endblock %}

{% block header %}Take the test or die!{% endblock %}

{% block content %}

<h3>Big 5 Personality Test</h3>
    <hr>
    <div class="text-center">
        <h5>Manage your existing account!</h5>
        <form method="POST">
            <label id="index-label">Choose Account:</label>
            {% csrf_token %}
            {{ form.person }}
            <button type="submit">Go to Account</button>
        </form>
    </div>
    <hr>
    <div class="text-center">
        <h5>Add another account!</h5>
        <!-- Add a template to the href so the button works-->
        <button type="submit" class="new-account-button"><a href="{% url 'personality_create' %}">Create Account</a></button>
    </div>

{% endblock %}
