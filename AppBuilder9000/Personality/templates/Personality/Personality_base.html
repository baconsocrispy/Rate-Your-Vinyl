{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/Personality_layout.css' %}">
    </head>
    <body>

    <!-- Navbar using Bootstrap4 -->
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="btn btn-outline-primary" role="button" href="">Home<span class="sr-only">Home</span></a>
                <a class="btn btn-outline-primary" role="button" href="">Take Test</a>
                <a class="btn btn-outline-primary" role="button" href="">Compare Results</a>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- PAGE CONTENT -->
    <div class="bg_img">

        {% block content %}
        {% endblock %}

    </div>
    <!-- END PAGE CONTENT -->
    </body>

    </html>
