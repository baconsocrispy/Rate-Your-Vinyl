{% extends "Personality_base.html" %}

{% block title %}Personality{% endblock %}

{% block header %}Take the test or die!{% endblock %}

{% block content %}

<h3>Account Details</h3>
	<div id="account-form">
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button id="new-account-button" type="submit" name="Save_Account">Save Changes</button>
		</form>
		<button action="{{ deleteMe }}" type="submit" class="new-account-button"><a href="{% url 'personality_create' %}">Delete Account</a></button>
		<br>
	</div>

{% endblock %}
