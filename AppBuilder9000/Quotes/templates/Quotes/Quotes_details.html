{% extends 'Quotes/Quotes_base.html' %}

{% block title %}DETAILS{% endblock %}

{% block header %}Quote Details{% endblock %}


{% block content %}

<table class="table table-dark table-striped table-bordered border-light">
    <thead>
        <tr class="table-dark">
            <th scope="col">Author</th>
            <th scope="col">Quote</th>
            <th scope="col">Year</th>
            <th scope="col">Theme</th>
        </tr>
    </thead>

    <tbody>

        <tr class="table-dark">
            <td class="table-dark">
                {{ quote.Author }}
            </td>
            <td class="table-dark">
                {{ quote.Quote }}
            </td>
            <td class="table-dark">
                {{ quote.Year }}
            </td>
            <td class="table-dark">
                {{ quote.subject }}
            </td>
        </tr>


    </tbody>
</table>


{% endblock %}
