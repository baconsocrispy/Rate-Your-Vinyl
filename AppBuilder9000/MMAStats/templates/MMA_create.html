{% load static %}

<html>
    <head>
        <title>Create MMA Stats</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/MMAstyle.css' %}">
    </head>
    <body>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              <div class="container-fluid">
                  <a class="navbar-brand text-white-50" href="#">MMA Stats</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                          <a class="nav-link active text-warning" aria-current="page" href="{% url 'MMA_Home' %}">Home</a>
                          <a class="nav-link text-warning" href="#">Stats</a>
                          <a class="nav-link text-warning" href="{% url 'MMA_Create' %}">Create Entry</a>
                      </div>
                  </div>
              </div>
        </nav>

        <!--END NAVBAR-->

        <!--***********************-->

        <!--BODY CONTENT-->
        <section id="Home">
            <h1>Add a current Champion!</h1>
            <p>Be sure to fill in all fields!</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </section>


        <!--END BODY CONTENT-->

        <!--***********************-->

        <!--FOOTER-->

        <!--END FOOTER-->

        <!--bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!--end bootstrap JS-->

    </body>
</html>
