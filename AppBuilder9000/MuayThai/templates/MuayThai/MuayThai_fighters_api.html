{% block title %}Muay Thai Fighters API{% endblock %}

{% block content %}

        <thead class="thead-dark text-light">
        <tr>
            <th>Weight Class:</th>
            <th>Rankings:</th>
        </tr>
        </thead>
        <tbody class="bg-light"></tbody>
         <!-- use a for loop for the lists in the zip function -->
            {% for fighter, name in ranking %}
        <tr class="text-dark font-weight-bolder">
            <td>{{ Weight }}</td>
            <td>{{ Rankings }}</td>
        </tr>
        {% endfor %}
    </table>
</div>





{% endblock %}
