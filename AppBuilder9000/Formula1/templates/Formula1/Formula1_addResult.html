{% extends "Formula1/Formula1_base.html" %}

{% block title %}Formula 1{% endblock %}

{% block header %}Add Results{% endblock %}

{% block content %}

<div class="results_form">
    <form method="POST" action="{% url 'result_submit' %}">
        <div class="form-obj-container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="form-btn-container">
            <input type="submit" class="btn" value="Add Result" name="add_result">
            <a href="{% url 'f1_home' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
        </div>
    </form>
</div>


{% endblock %}
