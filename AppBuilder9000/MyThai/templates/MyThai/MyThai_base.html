{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/MyThai.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <div class="container">
            <div id="brand">
                <h1><a href="{% url 'MyThai_home' %}" style="font-size: 30px">My<span class="highlight">Thai</span>!</a></h1>
            </div>
            <div class="navbar">
                {% include "MyThai/MyThai_navbar.html" %}
            </div>
        </div>
    </header>

    <section>
        <div class="stretch">
            <div class="container">
                <img src="{% static 'images/MyThai1.jpg' %}" class="bgimg">
            </div>
        </div>
    </section>

    <section id="blockcontent">
        <div class="container">
            {% block content %} {% endblock %}
        </div>
    </section>
    <footer>
        <p><a href="https://github.com/NateSkiles">Author: Nate Skiles</a> | &copy; 2021</p>
    </footer>

</body>
</html>
