{% extends 'MyThai/MyThai_base.html' %}

{% block tile %} MyThai! | Edit Details {% endblock %}

{% block content %}

    <div class="edit-container">
        <form method="POST" action="../restaurant/edit">
            <table>
                {% csrf_token %}
                {{ form.nonfield_errors }}
                {{ form.as_table }}
            </table>
            <div class="edit-wrapper">
                <input type="submit">
                <div>
                    <button class="edit-btn"><a href="../restaurant/delete">Delete</a></button>
                    <button class="edit-btn">Cancel</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
