{% extends "BestCities/Best_Cities_base.html" %}

{% load static %}

{% block title %}City Edit{% endblock %}

{% block header %}Choose a city to edit.{% endblock %}

{% block content %}

<div>
    <form name="PlacesForm" method="POST" action="">
        <div>
            {% csrf_token %}
            <label for="menu_id">Select a product from the list to edit:</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
                <option value="..details/{{ form.id }}/">{{ form.name }}</option>
            </select>
            <div class="fromBtn_container">
                <a href="{% url 'Best_Cities_home' %}"><button type="button" class="btn">Home</button></a>
                <a href="{% url 'Best_Cities_edit' %}"><button type="button" class="btn">Save Edit</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
