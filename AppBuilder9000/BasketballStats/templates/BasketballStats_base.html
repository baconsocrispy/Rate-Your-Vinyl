{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Basketball Stats{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/basketballstats.css' %}">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar=brand" href="{% url 'basketball_stats_home' %}">HOME</a>
        </div>
    </nav>
    <!--END NAVBAR-->
    <div id="header">{% block header %}{% endblock %}</div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
