{% extends "BasketballStats_base.html" %}
{% load static %}
{% block title %} Favorites {% endblock %}

{% block header %}
    <h1>Add a Favorite Team!</h1>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Select Your Favorite Teams!</h2>
    <form method="POST" action="{% url 'basketball_stats_save_favorites' %}">
        {% csrf_token %}
        <label for="Teams">Choose a Team:</label>
        <select id="Teams" name="value">
            <option value="#">-----------</option>
            {% for team in team_names %}
            <option value="{{ team }}">{{ team }}</option>
            {% endfor %}
        </select>
        <input type="submit" name="new_team">
    </form>
</div>
{% endblock %}
