{% extends "BasketballStats_base.html" %}
{% load static %}
{% block title %} Favorites {% endblock %}

{% block header %}
    <h1>Add a Favorite Team!</h1>
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Select Your Favorite Teams!</h2>
    <div class="dropdown text-center">
        <form method="POST" action="{% url 'basketball_stats_save_favorites' %}">
            {% csrf_token %}
            <label for="Teams" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">Choose a Team:</label>
            <select id="Teams" name="value" class="dropdown-menu">
                <option class="dropdown-item">-----------</option>
                {% for team in team_names %}
                <option class="dropdown-item" value="{{ team }}">{{ team }}</option>
                {% endfor %}
            </select>
            <input type="submit" name="new_team" class="btn btn-primary btn-lg">
        </form>
    </div>
</div>
{% endblock %}
