{% extends "BasketballStats_base.html" %}
{% load static %}
{% block title %}Basketball Stats{% endblock %}

{% block header %}Favorite Team Details{% endblock %}

{% block content %}
<div id="container" class="table-responsive w-75 mx-auto">
    <table id="table" class="table table-dark table-bordered table-hover text-center">
        <thead>
            <tr>
                <th scope="col" data-field="name" class="w-25">Team Name</th>
                <th scope="col" data-field="seasons_played" class="w-25">Conference</th>
                <th scope="col" data-field="mvp_awards" class="w-25">Division</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ details.team_name }}</td>
                <td>{{ details.conference }}</td>
                <td>{{ details.division }}</td>
            </tr>
        </tbody>
    </table>
    <a href="#"><button type="button" class="btn btn-dark btn-lg w-25 mx-auto">Edit</button></a>
    <a href="#"><button type="button" class="btn btn-dark btn-lg w-25 mx-auto">Delete</button></a>
</div>
{% endblock %}
