{% extends "SciFiWatchlist/SciFiWatchlist_base.html" %}

{% block title %} Movies {% endblock %}
{% block content %}
<h1>All Titles:</h1>
<input type="text" id="movieSearch" onkeyup="searchFunction()" placeholder="Search..." title="Enter a title..."><button id="search-button" type= "search" name="search">SEARCH!</button>
<ul id="movieMenu">
    {% for Movie in Movies %}
    <li id="addedMovies"><a href="{% url 'Movie-Details' Movie.id %}">{{ Movie.FilmName|capfirst }} ({{ Movie.ReleaseYear}})</a><br>
        <br>
    </li>
    {% endfor %}
</ul>



{% endblock %}
