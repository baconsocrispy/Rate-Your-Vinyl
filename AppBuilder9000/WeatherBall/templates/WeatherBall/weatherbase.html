{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg_img">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}WeatherBall{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/weatherball.css' %}">
    </head>
    <body>
        <div class="page_container">
            {% include "WeatherBall/weathernav.html" %}
            <header>
                <h1>{% block header %}"Get Your Local Weather Here!"{% endblock %}</h1>
            </header>
            <div>
                <h2>"Stay informed about the weather that impacts you the most!"</h2>
            </div>
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
