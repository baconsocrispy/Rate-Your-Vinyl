{% extends "WeatherBall/weatherbase.html" %}

{% block title %}Welcome to WeatherBall!{% endblock %}

{% block header %}Create A New User:{% endblock %}

{% block content %}

    <div>
        <form method="POST">
            <div>
                <!-- Cross Site Request Forgery {csrf_token} protection -->
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_p }}
            </div>
            <div class="frmBtn_container">
                <input type="submit" class="btn" value="Save And Add User" name="Save_User">
                <a href="#"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
         </form>
    </div>

{% endblock %}
