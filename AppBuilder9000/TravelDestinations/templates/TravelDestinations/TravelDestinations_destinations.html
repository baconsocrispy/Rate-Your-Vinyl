{% extends 'TravelDestinations/TravelDestinations_base.html' %}

{% load static %}

{% block title %} Destinations {% endblock %}

{% block content %}
<br>
<h1>Your Destinations:</h1>
<br>
    <div>
        <ul>
            {% for TripName in trips %}
            <strong>{{ TripName.TripName | linebreaks }}</strong>
            City: {{ TripName.City }}
            {% endfor %}
        </ul>
    </div>

{% endblock %}
