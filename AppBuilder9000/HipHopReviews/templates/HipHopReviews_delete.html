{% extends "HipHopReviews_base.html" %}
{% load static %}

{% block title %} Delete {% endblock %}

{% block header %} {% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <h3>Delete Review</h3>
        <p>Delete this Review Request?</p>
        <input type="submit" value="Yes">
        <a href="{% url 'HipHopReviews_delete' %}"><button type="button">Cancel</button></a>
    </form>
</div>
{% endblock %}
