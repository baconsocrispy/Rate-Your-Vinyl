{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title> {% block title %} Cartoons {% endblock %}</title>
      <link rel="stylesheet" type="text/css" href="{% static 'Cartoons/css/Cartoons.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fcdd60;">
          <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a class="nav-link active text-primary font-weight-bold" aria-current="page" href="{% url 'Cartoons_home' %}">Home</a>
                      <a class="nav-link text-danger font-weight-bold" href="{% url 'Cartoons_create' %}">Add a Cartoon</a>
                      <a class="nav-link text-success font-weight-bold" href="{% url 'Cartoons_list' %}">List of Cartoons</a>
                      <a class="nav-link text-primary font-weight-bold" href="{% url 'Cartoons_rankings' %}">IndieWire Rankings</a>
                  </div>
              </div>
          </div>
      </nav>
      <!-- END NAVBAR -->
    </header>

    <body class="d-flex flex-column">
      <div class="content">
          {% block content %}{% endblock %}
      </div>

      <!-- FOOTER -->
      <footer style="background-color: #fcdd60;">
          <div class="footer-copyright text-center py-3">&copy; 2022 Copyright:
            <a href="https://alvarezsound.github.io/" target="_blank" rel="noopener noreferrer">Jeff Alvarez</a>
          </div>
      </footer>
      <!-- END FOOTER -->

      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <!-- END Bootstrap JS -->
    </body>

</html>
