{% extends "GardenApp\garden_base.html" %}
{% load static %}


{% block content %}

    {% for vegetable in all_search_results %}
        <h3>{{vegetable.Vegetable_Name}}</h3>
        <p>{{Vegetable.Sowing_Time_Frame}}</p>
    {% empty %}
        <h2>No results found</h2>
    {% endfor %}

{% endblock %}
