{% extends "Theaters_and_Features/Theaters_and_Features_base.html" %}
{% block title %}Find a Theater{% endblock %}
{% block header %} Search for a Theater {% endblock %}
{% block content %}
    <table class="find">
            <tr>
                <th>Name</th>
            </tr>
            {% for theater in all_theaters %}
            <tr>
                <td><a href="{% url 'Theater_details' theater.id %}">{{ theater.Name }}</a></td>
            </tr>
            {% endfor %}
    </table>
{% endblock %}
