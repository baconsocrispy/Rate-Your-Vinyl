{% extends 'Drones/Drones_base.html' %}
{% block title %}Drones{% endblock %}
{% block content %}
    <h1>Drones</h1>
    <hr>
    <div class="text-center">
        <h3>Manage your existing Drone!</h3>
        <form method="POST">
            <label id="index-label">Choose Drone:</label>
            {% csrf_token %}
            {{ form.Drone }}
            <button type="submit">Go to Drone</button>
        </form>
    </div>
    <br>
    <div class="text-center">
        <h3>Add Drone!</h3>
        <button type="submit" class="new-drone-button"><a href="{% url 'Drones_create' %}">Create Drone</a></button>
    </div>
{% endblock %}
