{% extends "Motorcycling/motorcycling_base.html" %}
{% load static %}

{% block header %}
<center></center>
<h2>Delete Motorcycle</h2>
</center>
{% endblock %}


{% block content %}
    <div class="form-container">
        <form name="MotorcycleForm" method="POST" action="">
            {% csrf_token %}
             <table id="table" class="table table-dark table-bordered table-hover text-center">
                 {{ form.as_table }}
             </table>
             <button type="submit" class="btn btn-light btn-lg btn-block w-100 mx-auto">EDIT</button>
                <div id="form_container" class="table-responsive w-50 mx-auto">
                    <a href="{% url 'delete_motorcycle' %}"><button type="button" class="btn btn-light me-md-4">DELETE</button></a>
                    <a href="{% url 'list_motorcycles' %}" ><button type="button" class="btn btn-light me-md-4">CANCEL</button></a>
                </div>

        </form>

    </div>
{% endblock %}
