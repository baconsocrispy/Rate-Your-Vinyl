{% extends "Motorcycling/motorcycling_base.html" %}
{% load static %}


{% block title %} Submit and rate your latest ride! {% endblock %}

<!-- This creates the form for the user to create, rate, and submit their motorcycle trip -->
{% block content %}

<h1>Rate your Ride!</h1>
<div id="form-container" class="table-responsive w-50 mx-auto">
    <form method="POST" action="{% url 'rate_route' %}">
        {% csrf_token %}
        <table id="table" class="table table-dark table-bordered table-hover text-center">
            {{ form.as_table }}
        </table>

            <button type="submit" class="btn btn-light btn-sm btn-block w-100 mx-auto">Create Review</button>
    </form>
</div>

{% endblock %}
