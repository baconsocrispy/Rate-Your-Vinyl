{% extends "RidleyVerse/RidleyVerse_base.html" %}
{% load static %}
{% block title %} Movies {% endblock %}
{% block content %}
<h1>The Connected RidleyVerse:</h1>
<ul id="movieMenu">
    {% for Movie in Movies %}
    <li>
      <a id="addedMovies" href="">{{ Movie.FilmName|capfirst }} ({{ Movie.ReleaseYear}})</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
