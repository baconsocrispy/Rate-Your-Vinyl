{% extends 'KeyMaster_base.html' %}
{% block title %}Add Game to List{% endblock %}
{% block content %}
    <h3>Add a game to your wish list!</h3>
    <div>
        <form class="form" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="button" type="submit" name="Add_Wishlist">Add to Wishlist</button>
        </form>
        <br>
    </div>
{% endblock %}
