{% extends 'NoteTaking/NoteTaking_base.html' %}

{% block title %} NoteTaking - Home {% endblock title %}


{% block content %}
    <div class="home_page_container">
        <div class="home_page_title">
            <h1>My Notes</h1>
        </div>
        <hr>
        <div class="list_notes"
            {% csrf_token %}
            <div class="list-group">
                {% for note in notes %}
                    <a href="#" class="list-group-item list-group-item-action">{{ note.Title }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
