{% extends 'NoteTaking/NoteTaking_base.html' %}

{% block title %} NoteTaking - Confirm Edit {% endblock title %}


{% block content %}
    <div class="notetaking_page_title">
        <div class="notetaking_page_title">
            <h1>Edit {{ item.name }}</h1>
        </div>
        <hr>
        <div class="list_notes">
            <form method="POST" action=".">
                {% csrf_token %}
                <h4>Are you sure you want to save changes to this note?</h4>
                <br>
                <div>
                    <input type="submit" value="Please, save changes!" class="btn btn-primary"/>-
                    <button class="btn btn-dark">
                        <a href="{% url 'NoteTaking_home' %}" style="color: white;">
                            Cancel
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
