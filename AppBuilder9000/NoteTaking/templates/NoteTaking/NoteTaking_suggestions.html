{% extends 'NoteTaking/NoteTaking_base.html' %}

{% block title %} NoteTaking - Add Suggestion {% endblock title %}


{% block content %}
    <div class="notetaking_page_title">
        <div class="notetaking_page_title">
            <h1>Add Suggestion</u></h1>
        </div>

        <hr>

        <div class="list_notes">
            <form method="POST" action=".">
                <table>
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    {{ form.as_table }}
                </table>
                <br/>
                <div>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" >
                      Add note
                    </button> -
                    <button class="btn btn-warning">
                        <a href="./" style="color: black;">
                            More Suggestions?
                        </a>
                    </button> -
                    <a href="{% url 'NoteTaking_home' %}">
                        <button type="button" class="btn btn-danger">
                            Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
