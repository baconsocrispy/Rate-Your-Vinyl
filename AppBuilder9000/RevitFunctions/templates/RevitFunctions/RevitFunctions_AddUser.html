<!-- Story2, Step 3: Add a template to your app folder for creating a new item. -->
{% extends 'RevitFunctions_base.html' %}
{% block title %}Add New User{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container px-5">
	<h2>ADD NEW USER</h2>
    <div class="AddUser_Form">
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <form method="POST">                        <!-- Replaced HTML form with the Django Form, Djangoâ€™s login form is returned using the POST method,
                                                                     in which the browser bundles up the form data, encodes it for transmission, sends it to the server,
                                                                     and then receives back its response. -->
                    {% csrf_token %}                        <!-- CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries.
                                                                     attack occurs when a malicious website contains a link, a form button or some JavaScript that is
                                                                     intended to perform some action on your website, using the credentials of a logged-in user who visits
                                                                     the malicious site in their browser.-->
                    <table>                                 <!-- organize form as a table. {{ form.as_p}} will format it as a paragraph -->
                        {{ form.as_table }}
                    </table>

                    <!-- Submit Button-->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
