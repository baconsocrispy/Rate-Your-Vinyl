{% extends 'Prowrestlers/ProWrestling_base.html' %}
{% load static %}

{% block content %}
<h2 class="heading text-center text-white">Adding ProWrestlers</h2>
    <div class="container text-center text-white">
        <form method="POST" class="control-label col-xs-1">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="frmBtn_container">
                <input type="submit" class="btn btn-primary" id="btn" value="Add New ProWrestler" name= "Save_Wrestler">
                <a href="{% url 'ProWrestling_home' %}"><button type="button" class="btn btn-secondary" value="Cancel">Cancel</button></a>
            </div>
        </form>
    </div>


{% endblock %}

<div class="admin_panel">
    <form method="POST" action="{% url 'workout_equip_create' %}">
        <div class ='formObject_container'>
            <!-- Cross Site Request Forgery (csrf_token) protection -->
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Add New Item" name="Save_Item">
            <a href="{% url 'workout_equip_console' %}"><button type="button" class=btn value='Cancel'>Cancel</button></a>
        </div>
    </form>
</div>
