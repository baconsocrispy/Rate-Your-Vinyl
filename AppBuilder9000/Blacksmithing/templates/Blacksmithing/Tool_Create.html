{% extends "Blacksmithing/base.html" %}
{% load static %}
{% block title %} Add Your Favorite Blacksmithing Tools! {% endblock %}



{% block header %}
    <h1>Add a tool below</h1>
{% endblock %}

{% block content %}
<div id="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" value="Submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
