{% extends 'VideoGameReviews/VideoGameReviews_Base.html' %}
{% block content %}
{% load static %}
<h1>Video game Reviews</h1>

<div id="content" class="grid-container" >
    {% for item in all %}
    <ul>
        <strong><li>Title: {{ item.GameName }}</li></strong><br>
        <li>Genre: {{ item.GameGenre }}</li><br>
        <li>Rating: {{ item.GameRating}} </li><br>
    </ul>
    {% endfor %}
</div>

{% endblock %}
