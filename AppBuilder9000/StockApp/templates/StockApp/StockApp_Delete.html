{% extends 'StockApp/StockApp_base.html' %}

{% block title %}Add A Stock{% endblock %}


{% block content %}


    <form method="POST" action="" >
        {% csrf_token %}
        <h2>Confirm Delete</h2>
        <p>Are you sure you would like to delete "{{this_stock.name}}" from the database?</p>

        {{ item.as_p }}

        <input type="submit" value="Yes, delete it!" class="btn">
        <ul><a href="{% url 'StockApp/StockApp_home' pk=item.pk  %}">Cancel</a></ul>
    </form>


{% endblock %}
