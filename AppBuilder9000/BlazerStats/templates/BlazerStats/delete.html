{% block title %}Delete Player{% endblock %}

{% block header %}

        {% csrf_token %}
        {{ item.as_p }}

               <input style="text-align:center;" type="submit" value ="Delete" onclick ="return confirm('Are you sure you want to delete this?')">
    </form>

{% endblock %}
