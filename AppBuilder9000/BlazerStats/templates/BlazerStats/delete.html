{% extends "BlazerStats/base.html" %}
{% load static %}
{% block title %}Delete Player{% endblock %}

{% block header %}
    <h1>Delete Player</h1>
{% endblock %}

{% block content %}

    <form method = 'POST'>
        {% csrf_token %}
        {{ item.as_p }}
        <h4> Deleting Player {{ item.Name }}</h4>
               <input type="submit" value ="Delete" onclick ="return confirm('Are you sure you want to delete this?')"  >
    </form>

{% endblock %}
