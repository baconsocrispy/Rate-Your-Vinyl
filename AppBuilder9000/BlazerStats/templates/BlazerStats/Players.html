{% extends "BlazerStats/base.html" %}
{% load static %}
{% block title %} Players {% endblock %}

{% block header %}
    <h1>Blazer Players</h1>
{% endblock %}

{% block content %}
    <div class="container">
        {% for Player in player_list %}
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Player</th>
                        <th scope="col">Seasons</th>
                        <th scope="col">PER</th>
                        <th scope="col">PPG</th>
                        <th scope="col">Win Shares</th>
                        <th scope="col">Hall of Fame</th>
                    </tr>
                </thead>
            </table>

        {% endfor %}

    </div>
{% endblock %}
