{% extends "IceHockey_base.html" %}
{% load static %}
{% block title %}Scrapped Data{% endblock %}

{% block header %}Scrapped Data{% endblock %}

{% block content %}
    <div class="container" id="list-container">
        <div id="container" class="table-responsive mx-auto">
            <table id="table" class="table table-dark table-bordered table-hover text-center" data-toggle="table">
                <thead>
                    <tr>
                        <th scope="col">Goals</th>
                        <th scope="col">Assists</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>{% for goal in player_goals %}
                        <td>{{ goal }}</td>
                    </tr>
                    <tr>{% for assist in player_goals %}
                        <td>{{ assist }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
