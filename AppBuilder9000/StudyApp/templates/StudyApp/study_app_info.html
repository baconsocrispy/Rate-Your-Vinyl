{% extends "StudyApp/study_app_base.html" %}
{% load static %}

{% block title %} Members' Info {% endblock %}

{% block header %}{% endblock %}

{% block content %}

    <div class="form-container">

        <form method="POST" action="../info/">
            <h1>Members' Info</h1>
            <div class="form-object">
                <!-- Cross Site Request Forgery (csrf_token) protection -->
                <!-- form.as_p places the form in html paragraph tags...</p> <p> -->
                {% csrf_token %}
                {{ form.non_field_errors }} <!-- show error if required field empty -->
                {{ form.as_p }}
            </div>
            <div class="">
                <input type="submit" class="btn" value="Update Info" name="Save_Item">
                <a href="{% url 'members' %}"><button class="btn" type="button" value="Cancel">Back</button></a>
        </div>

{% endblock %}
