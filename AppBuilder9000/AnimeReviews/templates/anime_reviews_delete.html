{% extends 'anime_reviews_base.html' %}
{% load static %}

{% block title %}Delete Review{% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div>
        <p>Do you really want to delete this review?</p>
        {{ item.as_p}}
    </div>
    <div>
        <button type="submit" name="Delete">Yes, Delete This Review</button>
    </div>
</form>

{% endblock %}
