{% extends "Stocks/stocks_base.html" %}

{% block title %}Stocks{% endblock %}

{% block header %}Edit{% endblock %}

{% block content %}

<div>
    <form name="stockForm" method="POST" action="../edit/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div>
            <button type="submit">Submit</button>
            <div>
                <a href="../{{ item.pk }}delete/"><button class="btn" type="button" value="delete">DELETE</button></a>
                <a href="{% url 'stocks_favorites' %}"><button class="btn" type="button" value="cancel">CANCEL</button></a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
