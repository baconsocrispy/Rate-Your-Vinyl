{% extends "Stocks/stocks_base.html" %}

{% block title %}Stocks{% endblock %}

{% block header %}Details{% endblock %}

{% block content %}

<div>
    <form name="stockForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </table>
        <div>
            <button type="submit" name="Save">Save</button>
            <div>
                <a href="#"><button type="button" value="delete">DELETE</button></a>
                <a href="{% url 'stocks_favorites' %}"><button type="button" value="cancel">CANCEL</button></a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
