{% extends "Stocks/stocks_base.html" %}

{% block title %}Stocks{% endblock %}

{% block header %}Your favorite stocks{% endblock %}

{% block content %}

<div>
    <form name="stockForm" method="POST" action="">
        <div>
            {% csrf_token %}
            <label for="menu_id">Select</label>
            <select id="menu_id" name="menu" onChange="top.location.href=this.options[this.selectedIndex].value;">
                {% for stock in stocks %}
                <option value="..//{{ stock.pk }}/details/">{{ stock.ticker }}</option>
                {% endfor %}
            </select>
            <div>
                <a href="{% url 'add_favorites' %}"><button type="button">Add Favorites</button></a>
                <a href="{% url 'stocks_home' %}"><button type="button">Cancel</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
