{% extends "MovieReviews/moviereviews_base.html" %}


{% block title %} Submit Your Reviews {% endblock %}


{% block content %}

<div class = "admin_panel">
    <form method="POST">
        <div class="frmObject_container">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_p }}
        </div>
        <div class="frmBtn_container">
            <input type="submit" class="btn" value="Create a Movie Review" name="Save_Item">
        </div>
    </form>
</div>

{% endblock %}
