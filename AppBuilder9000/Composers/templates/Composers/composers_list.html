{% extends 'Composers/composers_base.html' %}
{% load static %}

{% block title%}Composers List{% endblock %}
{% block header%}Composers List{% endblock %}

{% block content %}

<div id="table-container" class="table-responsive mx-auto">
    <table class="table table-hover">
        <thead>
            <tr> <!--Headings for table-->
                <th scope="col" data-field='First_Name' data-sortable="True">First Name</th>
                <th scope="col" data-field='Last_Name' data-sortable="True">Last Name</th>
            </tr>
        </thead>
        <tbody> <!--table information with first letter capitalized-->
        {% for item in composer_list %}
            <tr>
                <td><a href="{% url 'composers_details' item.id %}">{{item}}</td>
                <td>{{ item.last_name | capfirst }}</td>
            </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
